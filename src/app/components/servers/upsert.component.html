<form [formGroup]="Form" (ngSubmit)="onSubmit()">
    <div class="form-group m-0">
        <div class="input-group m-0">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">Server Name</span>
            </div>
            <input type="text" class="form-control" id="ServerName" aria-describedby="basic-addon3" formControlName="ServerName">
        </div>
    </div>
    <div class="form-group mb-2">
        <label class="col text-danger p-0" *ngIf="Form.controls['ServerName'].hasError('required')">
            <i class="fas fa-times-circle"></i>
            Required Field!
        </label>
    </div>
    <div class="form-group m-0">
        <div class="input-group m-0">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">Server Type</span>
            </div>
            <select class="form-select" aria-label="Default select example" formControlName="ServerType" id="ServerType">
                <option value="DEV">DEV</option>
                <option value="QA">QA</option>
                <option value="UAT">UAT</option>
                <option value="PROD">PROD</option>
              </select>
        </div>
    </div>
    <div class="form-group mb-2">
        <label class="col text-danger p-0" *ngIf="Form.controls['ServerName'].hasError('required')">
            <i class="fas fa-times-circle"></i>
            Required Field!
        </label>
    </div>

    <div class="form-group mb-2">
        <div class="input-group m-0">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">IP Address</span>
            </div>
            <input type="text" class="form-control" id="IPAddress" aria-describedby="basic-addon3" formControlName="IPAddress">
        </div>
    </div>    
    <div class="form-group m-0">
        <div class="col-xs-6">
            <button [disabled]="loading || Form.invalid || !Form.touched"
                class="btn btn-outline-primary btn-block mx-0 mt-0 mb-2 py-2 rounded text-uppercase" type="submit">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                SAVE
            </button>
        </div>
    </div>
</form>
