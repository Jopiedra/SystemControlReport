<form [formGroup]="Form" (ngSubmit)="onSubmit()">
    <div class="form-group m-0">
        <div class="input-group m-0">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">Main Class</span>
            </div>
            <input type="text" class="form-control" id="mainClass" aria-describedby="basic-addon3" formControlName="mainClass">
        </div>
    </div>
    <div class="form-group mb-2">
        <label class="col text-danger p-0" *ngIf="Form.controls['mainClass'].hasError('required')">
            <i class="fas fa-times-circle"></i>
            Required Field!
        </label>
    </div>
    <div class="form-group m-0">
        <div class="input-group m-0">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">App Name</span>
            </div>
            <input type="text" class="form-control" id="appName" aria-describedby="basic-addon3" formControlName="appName">
        </div>
    </div>
    <div class="form-group mb-2">
        <label class="col text-danger p-0" *ngIf="Form.controls['appName'].hasError('required')">
            <i class="fas fa-times-circle"></i>
            Required Field!
        </label>
    </div>
    <div class="form-group m-0">
        <div class="input-group m-0">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">Controller</span>
            </div>
            <input type="text" class="form-control" id="controller" aria-describedby="basic-addon3" formControlName="controller">
        </div>
    </div>
    <div class="form-group mb-2">
        <label class="col text-danger p-0" *ngIf="Form.controls['controller'].hasError('required')">
            <i class="fas fa-times-circle"></i>
            Required Field!
        </label>
    </div>
    <div class="form-group mb-2">
        <div class="input-group m-0">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">Page</span>
            </div>
            <input type="text" class="form-control" id="page" aria-describedby="basic-addon3" formControlName="page" placeholder="If Apply">
        </div>
    </div>
    <div class="form-group mb-2">
        <div class="input-group m-0">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">Parameter</span>
            </div>
            <input type="text" class="form-control" id="parameter" aria-describedby="basic-addon3" formControlName="parameter" placeholder="If Apply">
        </div>
    </div>
    <div class="input-group mb-2">
        <span class="input-group-text">Logo</span>
        <input type="text" class="form-control" id="logo" aria-describedby="basic-addon3" formControlName="logo" placeholder="If Apply">
        <a class="btn btn-outline-secondary" type="button" id="button-addon2" href="https://fontawesome.com/icons" target="_blank">
            <i class="fas fa-search"></i>
        </a>
      </div>
    <div class="form-group m-0">
        <div class="input-group m-0">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">Order</span>
            </div>
            <input type="number" class="form-control" id="order" aria-describedby="basic-addon3" formControlName="order" style="max-width: 75px;">
        </div>
    </div>
    <div class="form-group mb-2">
        <label class="col text-danger p-0" *ngIf="Form.controls['order'].hasError('required')">
            <i class="fas fa-times-circle"></i>
            Required Field!
        </label>
    </div>
    <div class="form-group m-0">
        <div class="col-xs-6">
            <button [disabled]="loading || Form.invalid || !Form.touched"
                class="btn btn-outline-primary btn-block mx-0 mt-0 mb-2 py-2 rounded text-uppercase" type="submit">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                SAVE
            </button>
        </div>
    </div>
</form>
