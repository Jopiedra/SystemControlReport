<MainHeader></MainHeader>
<section class="px-5 py-3 w-100">
  <SideMenu></SideMenu>
  <hr />
  <section class="container-fluid my-2 bg-white-50 p-0">
    <div class="text-center text-font-base pt-2">
      <h2 class="m-0"><i class="fas fa-sliders-h"></i> Roles</h2>
      <p class="subtitle mb-2">Manage of the different part roles in the application</p>
    </div>
    <div class="text-font-base">
      <a title="Create New Role" class="btn btn-light btn-outline-dark text-black mr-2 my-2"
        style="text-decoration: none; cursor: pointer;" (click)="open(ModelNewDirectory)">
        <i class="fas fa-plus-square fa-1x"></i> Create New Role
      </a>
      <ng-template #ModelNewDirectory let-c="close" let-d="dismiss">
        <div class="modal-header p-0 bg-dark">
          <div class="col text-center">
            <h2 class="mx-0 my-2 text-white text-font-base">New Role</h2>
          </div>
        </div>
        <div class="modal-body">
          <RoleCreate></RoleCreate>
          <button type="button" class="btn btn-outline-dark btn-block" (click)="c('Close');ngOnInit();">CLOSE</button>
        </div>
      </ng-template>
      <table class="table table-responsive table-hover">
        <thead class="table-dark">
          <tr>
            <th class="align-middle">Role</th>
            <th class="align-middle">Description</th>
            <th class="align-middle"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of RList">
            <td class="align-middle">{{ item.RoleName }}</td>
            <td class="align-middle">{{ item.RoleDescription }}</td>
            <td class="align-middle text-center">
              <a title="Rights" class="btn btn-light text-black m-0" style="text-decoration: none; padding: 6px 12px; cursor: pointer;" (click)="open(ModalRights)">
                <i class="fas fa-chevron-circle-right fa-1x"></i> Rights 
              </a>
              <ng-template #ModalRights let-c="close" let-d="dismiss">
                <div class="modal-header p-0 bg-dark">
                  <div class="col text-center">
                    <h2 class="mx-0 my-2 text-white text-font-base">{{item.RoleName}}</h2>
                  </div>
                </div>
                <div class="modal-body">
                  <RoleRights [RoleID]="item.RoleID"></RoleRights>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-dark btn-block" (click)="c('Cerrar')">CLOSE</button>
                </div>
              </ng-template>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</section>
