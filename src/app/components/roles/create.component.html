<article class="card-body p-0">
    <form [formGroup]="Form" (ngSubmit)="onSubmit()">
        <div class="form-horizontal">
            <div class="form-group m-0">
                <label for="RoleName" class="m-0">Nombre</label>
                <div class="col p-0 w-100">
                    <input type="text" formControlName="RoleName" id="RoleName" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="col text-danger p-0" *ngIf="Form.controls['RoleName'].hasError('required')">
                    <i class="fas fa-times-circle"></i>
                    Campo requerido!
                </label>
            </div>
            <div class="form-group m-0">
                <label for="RoleDescription" class="m-0">Description</label>
                <div class="col p-0 w-100">
                    <textarea rows="4" cols="1" class="w-100" formControlName="RoleDescription" id="RoleDescription"
                        name="RoleDescription" maxlength="{{maxLength}}" placeholder=""
                        (input)="CountCharsLeft()"></textarea>
                    <span id="charsLeft" class="float-right">{{CountChars}} characters left. </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col text-danger p-0" *ngIf="Form.controls['RoleDescription'].hasError('required')">
                    <i class="fas fa-times-circle"></i>
                    Campo requerido!
                </label>
                <label class="col text-danger p-0" *ngIf="Form.controls['RoleDescription'].hasError('maxLength')">
                    <i class="material-icons">Excedio el maximo</i>
                    Campo requerido!
                </label>
            </div>
            <div class="form-group m-0">
                <div class="col-xs-6">
                    <button [disabled]=" loading || Form.invalid "
                        class="btn btn-outline-primary btn-block mx-0 mt-0 mb-2 py-2 rounded text-uppercase" type="submit">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Save
                    </button>
                </div>
            </div>
        </div>
    </form>
</article>
