<header class="container-fluid bg-dark headerfixed">
  <div class="row g-2">
    <div class="col-6">
      <div class="p-2">
        <a routerLink='/'>
          <img src="../../../assets/images/SCR.png" style="width: 20em;">
        </a>
      </div>
    </div>
    <div class="col-6" *ngIf="IsAuth">
      <div class="p-3 float-end text-white">
        <a routerLink="" class="text-decoration-none text-white" (click)="Logout()">
          Log Out <i class="fas fa-sign-out-alt"></i>
        </a>        
      </div>
    </div>
  </div>
</header>
<div class="modal fade show d-block" tabindex="-1" aria-modal="true" role="dialog" style="z-index: 1500;" *ngIf="isVisible">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body text-center">
        <h3 class="mt-5"><i class="fas fa-exclamation-circle text-warning"></i> Are you still there???</h3>
        <button type="button" class="btn btn-outline-primary float-end" data-bs-dismiss="modal" (click)="RestartTimer()">Yes!!</button>        
      </div>
    </div>
  </div>
</div>
